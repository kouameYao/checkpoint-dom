<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Clone Jumia | Panier d'achat</title>
  </head>
  <body>
    <!-- L'entête -->
    <header>
      <h1>Mon Premier panier</h1>
    </header>

    <!-- Le panier -->
    <div class="cart">
      <div class="item">
        <img
          src="https://ci.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/63/749662/1.jpg?0904"
          alt="Lampte à led"
        />
        <div class="details">
          <h3>WiFi 1080P Caméra De Sécurité</h3>
          <p>Prix: XOF 150 000</p>
        </div>
        <div class="actions">
          <button class="like-btn">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
          <button class="remove-btn">
            <span class="material-symbols-outlined"> delete_forever </span>
          </button>
          <div class="quantity">
            <button class="decrement-btn">
              <span class="material-symbols-outlined"> remove </span>
            </button>
            <span class="quantity-value">4</span>
            <button class="increment-btn">
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
        </div>
      </div>
      <div class="item">
        <img
          src="https://ci.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/40/894991/1.jpg?8963"
          alt="Chargeur macbook"
        />
        <div class="details">
          <h3>Chargeur Macbook Pro 61W / Type-C</h3>
          <p>Prix: XOF 1050 000</p>
        </div>
        <div class="actions">
          <button class="like-btn">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
          <button class="remove-btn">
            <span class="material-symbols-outlined"> delete_forever </span>
          </button>
          <div class="quantity">
            <button class="decrement-btn">
              <span class="material-symbols-outlined"> remove </span>
            </button>
            <span class="quantity-value">4</span>
            <button class="increment-btn">
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
        </div>
      </div>
      <div class="item">
        <img
          src="https://ci.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/50/330972/1.jpg?1734"
          alt="Tablette"
        />
        <div class="details">
          <h3>Ola Tablet PC - Dual SIM - 4Go + 256Go</h3>
          <p>Prix: XOF 250 000</p>
        </div>
        <div class="actions">
          <button class="like-btn">
            <span class="material-symbols-outlined"> favorite </span>
          </button>
          <button class="remove-btn">
            <span class="material-symbols-outlined"> delete_forever </span>
          </button>
          <div class="quantity">
            <button class="decrement-btn">
              <span class="material-symbols-outlined"> remove </span>
            </button>
            <span class="quantity-value">4</span>
            <button class="increment-btn">
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Total -->
    <div class="total">
      <p>Total: <span class="totalAmount">1.000.000</span></p>
      <button class="orderButton">
        <span class="material-symbols-outlined"> shopping_cart </span> Commander
      </button>
    </div>

    <!-- Pied de page -->
    <footer>
      <p>&copy; 2024 Mon Premier D'achat. Tous droits réservés</p>
    </footer>
  </body>
</html>
